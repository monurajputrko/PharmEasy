    <title>Cart page</title>
    <style>
        body{
            background-color: #E3E7E8;
            font-family:system-ui ;

        }
        .container{
            width: 1000px;
            margin: auto;
            transition: 0.5s;
        }
        header{
            display: grid;
            grid-template-columns: 1fr 50px ;
            margin-top: 50px;
        }
        header  .shoping {
            position: relative;
            text-align: center;

        }
        header .shoping img{
            width:40px ;
        }
        header .shoping span {
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff ;
            position: absolute;
            top: -5px;
            left: 80%;
            padding: 3px 10px;

        }
        .list{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
             row-gap: 20px;
             margin-top: 50px;
        }
        .list img{
            width: 100%;
            
        }
        .list h3{
            text-align: center;

        }
        .button {
            text-align: center;
        }
        .card{
            position: fixed;
            top: 0;
            left: 100%;
            width: 500px;
            background-color: #453e28;
            height: 100vh;
            transition: 0.5s;
        }
        .card h1{
            color: #e88c0e;
            font-weight: 100;
            margin: 0;
            padding: 0 20px;
            height: 80px ;
            display: flex;
            align-items: center;
        }
        .card.chechout{
            position: absolute;
            bottom: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        }
        .card.chechout div{
            background-color: #e88c0e;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center ;
            font-weight: bold;
            cursor: pointer;
        }
        .card.chechout div{
          background-color: #453e28;
          color: #fff;  

        }
        .active .card{
            left: calc(100% - 450px) ;
        }
        .active .container{
            transform: translateX(-200px);
            
        }

    </style>
</head>
